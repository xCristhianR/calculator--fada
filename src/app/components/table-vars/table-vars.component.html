<p-table [value]="vars" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>Nombre</th>
            <th>Valor</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-vari>
        <tr>
            <td> {{vari.key}} </td>
            <td> {{vari.value}} </td>
            <td>
                <button class="button"> agg 
                </button>
                <button class="button"> eli </button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="4"> No se encontraron historicos.</td>
        </tr>
    </ng-template>
</p-table>
